<div class="experiencia-laboral">
  <h2>Experiencia Laboral</h2>
  <ul>
    <li *ngFor="let experiencia of experiencias">
      <div class="detalle">
        <h3>{{ experiencia.puesto }}</h3>
        <p>{{ experiencia.fecha }}</p>
        <p>{{ experiencia.descripcion }}</p>
      </div>
    </li>
  </ul>
</div>
